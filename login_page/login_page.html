<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet -->
    <link href="login_page.css" rel="stylesheet" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>sharehub</title>
  </head>

  <body>

    <div class="wrapElements">
        <div class="mainDescription">
        <h2>sharehub</h2>
        <h3>
            Sharehube helps you connect and share with the people that you know.
        </h3>
        </div>

        <div class="logInForm">

          <form class="formInputs">
              <div class="inputFields">
                  <input type="text" placeholder="Email adress or phone number" required>
                  <input type="password" placeholder="Password" required>
              </div>

              <div class="logInBtns">
                  <button type="submit" class="logInBtn">Log in</button>
                  <a href="">Forgoten password ?</a>
              </div>

              <div class="formDownSide">
                  <hr>

                  <button type="button" class="createAccountBtn">Create new account</button>
              </div>
          </form>
        </div>
    </div>

  </body>
</html>
